<DOCTYPE html>
<html lang="en">


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo">

<div id="smell">
			<script src="../three.js-master/build/three.min.js"></script>

			<script type="module">

				import * as THREE from '../three.js-master/build/three.module.js';
    			import { OrbitControls } from '../three.js-master/examples/jsm/controls/OrbitControls.js';
    			import { GLTFLoader } from '../three.js-master/examples/jsm/loaders/GLTFLoader.js';

				let scene, camera, renderer;

				function init() {

					scene = new THREE.Scene();

					camera = new THREE.PerspectiveCamera(40, window.innerWidth/window.innerHeight,1,5000);
					camera.rotation.y=45/180*Math.PI;
					camera.position.x = 800;
					camera.position.y = 100;
					camera.position.z = 1000;

					renderer = new THREE.WebGLRenderer({alpha: true});
					renderer.setSize(window.innerWidth/2, window.innerHeight/2);
					renderer.setClearColor(0x000000, 0);
					document.body.appendChild(renderer.domElement);

					var hlight = new THREE.HemisphereLight(0xB1E1FF, 0xfff5b1, 1);
					scene.add(hlight);

					var plight1 = new THREE.PointLight(0xFFFFFF, 1);
					plight1.position.set(0, 500, 1000);
					scene.add(plight1);

					var plight2 = new THREE.PointLight(0xFFFFFF, 0.5);
					plight2.position.set(0, 400, -500);
					scene.add(plight2);

					var plight3 = new THREE.PointLight(0xb1e1ff, 0.5);
					plight3.position.set(100, 1000, 300);
					scene.add(plight3);

					var controls = new OrbitControls(camera, renderer.domElement);
					controls.update();

					window.addEventListener( 'resize', onWindowResize, false );

					let loader = new GLTFLoader();
					loader.load('../Oltifacts_GLTF/scene.gltf', function(gltf){
						var model = gltf.scene.children[0];
						model.scale.set(5, 5, 5);
						model.translateZ(-700);

						scene.add(gltf.scene);

						animate();
					});
				}

				function animate() {
					console.log("init Animate");
					requestAnimationFrame(animate);
					renderer.render(scene, camera);
				}

				function onWindowResize(){

				    camera.aspect = window.innerWidth / window.innerHeight;
				    camera.updateProjectionMatrix();

				    renderer.setSize( window.innerWidth/2, window.innerHeight/2);
				}

				init();
			</script>
</div>
